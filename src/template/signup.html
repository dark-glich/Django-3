{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Blog-Post</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Patrick+Hand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!--<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png'%}" />-->
    </head>
    <body>
        <div class='main'>
            <div><img src="{%static 'undraw_welcome_cats_thqn.svg' %}" width="500px" style="margin-top: 12rem;"></div>
            <div style="background-color: rgb(196, 194, 194); width: 1px; height: 70%; margin-top: 4rem;"></div>
            <div class='signup'>
                <div class="form">
                    <form method="POST"> {%csrf_token%}
                        <h1 style="text-align: center; font-size: 3rem; font-family: 'Raleway', sans-serif;"><b>Sign up</b></h1>
                        <div>{{form.first_name}}</div>
                        <div>{{form.last_name}}</div>
                        <div>{{form.email}}</div>
                        <div>{{form.password}}</div>
                        {% if created == False %}
                        <small class="error">Account already exist with <b>{{email}}</b></small>
                        {%endif%}
                        <div>{{form.terms_condition}}Accept Terms & Conditions </div>
                        <input type='submit' value='Sign Up' class="button" />
                        <div style="text-align: center;"><a class="login" href="{% url 'login' %}"> Already have an account. Login</a></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
