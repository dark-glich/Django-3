{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Blog-Post</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Patrick+Hand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!--<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png'%}" />-->
    </head>
    <body>
        <div class='main'>
            <div><img src="{%static 'undraw_Access_account_re_8spm (1).svg' %}" width="400px" style="margin-top: 2rem; margin-left: 4rem;"></div>
            <div style="background-color: rgb(196, 194, 194); width: 1px; height: 70%; margin-top: 4rem;"></div>
            <div class='signup'>
                <div class="form">
                    <form method="POST"> {%csrf_token%}
                        <h1 style="text-align: center; font-size: 3rem; font-family: 'Raleway', sans-serif;"><b>Login</b></h1>
                        <div>{{form.email}}</div>
                        <div>{{form.password}}</div>
                        {% if created == True %}
                        <small style=" color:rgb(23, 14, 98); margin-left: 10%; color:rgb(27, 93, 199);">Incorrect email or password.</small>
                        {%endif%}
                        <input type='submit' value='Login' class="button" />
                        <div style="text-align: center;"><a class="login" href="{% url 'signup' %}"> Create an account. Signup</a></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
